<mat-card>
  <mat-card-header>
    <mat-card-title
      ><span class="todo">{{ todo.todo | uppercase }}</span> by
      <span class="doing">{{ todo.doing }}</span>
      <span class="due-date" *ngIf="todo.dueDate">due by {{ todo.dueDate | date}}</span>
      <button mat-button *ngIf="!todo.dueDate && !showDueDatePicker" (click)="showDueDatePicker = !showDueDatePicker">Add Due Date</button>
      <mat-form-field *ngIf="showDueDatePicker">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="emitDueDate()" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-title> 
    <button mat-fab (click)="edit()">Edit</button>
  </mat-card-header>
  <mat-card-content>{{ todo.description }}</mat-card-content>
  <mat-card-actions>
    <span *ngIf="todo.completeDate">Completed: {{ todo.completeDate | date }}</span>
    <button mat-button (click)="complete()">
      {{ todo.complete ? 'Undo' : 'Complete' }}
    </button>
    <button mat-button (click)="delete()">Delete</button>
  </mat-card-actions>
</mat-card>
